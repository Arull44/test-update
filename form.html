<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <FORM>
        <div class="bg-image"></div>
        <div class="judul">
            <label for="mlaku" id="mlaku">Mlaku</label><label for="mlaku" id="jatim">Jatim</label>
        </div>
        <div class="sign">
            <label for="sign" id="sign">Sign Up</label>
        </div>
        <div class="bg">
            <table>
                <div class="form">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="masukkan email"><br>
                    </div>
                    <br>
                    <div class="phone">
                        <label for="phone">Telepon</label>
                        <input type="text" id="phone" name="phone" placeholder="masukkan nomor hp"><br>
                    </div>
                    <br>
                    <div class="nama lengkap">
                        <label for="fname">Firstname</label><br>
                        <input type="text" id="fname" name="fname" placeholder="firstname"><br>
                        <br>
                        <label for="lname">Lastname</label><br>
                        <input type="text" id="lname" name="lname" placeholder="lastname"><br>
                        <br>
                    </div>
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="masukkan password">
                    </div>
                    <br>
                    <div class="konfirmasi">
                        <label for="konfirmasi">Konfirmasi Password</label><br>
                        <input type="password" id="konfirmasi" name="konfirmasi">
                    </div>
                    <br>
                    <div class="ttl">
                        <label for="ttl">Tempat, tanggal lahir</label><br>
                        <input type="text" id="ttl" style="width: 111px;"><label for="koma">,</label>
                        <input type="date" name="ttl" id="ttl" style="width: 125px;">
                    </div>
                    <br>
                    <div class="alamat">
                        <label for="alamat">Alamat</label><br>
                        <textarea name="alamat" id="alamat" cols="25" rows="5"></textarea>
                    </div>
                </div>
                <div class="form2">                
                    <div class="gender" style="font-size: 16px;">
                        <label for="jeniskelamin">Jenis Kelamin:</label><br>
                        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label><br>
                        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
                    </div>
                     <br>
                    <div class="trip" style="font-size: 16px;">
                        <label for="trip">Pilih trip favorit kalian:</label><br>
                        <input type="checkbox" name="alam" id="alam"><label for="alam">Alam</label><br>
                        <input type="checkbox" name="pantai" id="pantai"><label for="pantai">Pantai</label><br>
                        <input type="checkbox" name="budaya" id="budaya"><label for="budaya">Budaya</label><br>
                        <input type="checkbox" name="museum" id="museum"><label for="museum">Museum</label><br>
                        <input type="checkbox" name="kuliner" id="kuliner"><label for="kuliner">Kuliner</label><br>
                    </div>
                    <br>
                    <div class="tombol">
                        <button type="submit">Buat Akun</button>
                    </div>
                </div>               
            </table>
 
        </div>
    </FORM>
</body>
</html>
