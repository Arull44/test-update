<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add wisata</title>
    <link rel="stylesheet" href="addwisata.css">
</head>
<body>
    <table>
        <div class="masukkangambar">
            <tr id="masukkan gambar">
                <th rowspan="5" colspan="3">Masukkan gambar</th>
            </tr>
        </div>
        <tr>
            <td><label for="namatempat">Nama Tempat:</label></td>
            <td><input type="text" id="namatempat" name="namatempat"></td>
        </tr>
        <tr>
            <td><label for="alamattempat">Alamat:</label></td>
            <td><textarea name="alamattempat" id="alamattempat" cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
            <td><label for="waktu">Waktu:</label></td>
            <td><input type="text" id="waktu" name="waktu"></td>
        </tr>
        <tr>
            <td><label for="harga">Harga:</label></td>
            <td><input type="text" id="harga" name="harga"></td>
        </tr>
        <tr>
            <td colspan="6"><label for="deskripsi">Deskripsi:</label></td>
        </tr>
        <tr>
            <td colspan="6"><textarea name="deskripsi" id="deskripsi" cols="30" rows="7"></textarea></td>
        </tr>
        <tr>
            <td colspan="3"><label for="paket">Paket:</label></td>
            <td></td>
            <td colspan="3"><label for="transportasi">Transportasi:</label></td>
        </tr>
        <tr>
            <td colspan="3"><textarea name="paket" id="paket" cols="30" rows="8"></textarea></td>
            <td></td>
            <td colspan="3"><textarea name="transportasi" id="transportasi" cols="30" rows="8"></textarea></td>
        </tr>
        <tr>
            <td colspan="6"><input type="checkbox">Dengan ini saya menyatakan akan bertanggungjawab dan akan memberikan pelayanan maksimal</td>
        </tr>
        <tr>
            <td colspan="6">
                <div class="tombol">
                    <button type="submit">Simpan</button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
